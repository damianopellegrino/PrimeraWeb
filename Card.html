<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- Our application root element -->
    <div id="app">
      <b-container>
        <b-jumbotron header="Doctrina de la Iglesia de Jesucristo de los Santos de los últimos Días"
                     lead="design by PeCaSUD"
        >
          <p>"Buscad conocimiento de los mejores libros"</p>
          <b-btn variant="primary" href="https://www.facebook.com/groups/HistoriaSUD2015/">More Info</b-btn>
        </b-jumbotron>

<div>
  <b-card title="Empate 2-2"
          img-src="https://imagenes.montevideo.com.uy/imgnoticias/201901/_W933_80/680471.jpg"
          img-alt="Image"
          img-top
          tag="article"
          style="max-width: 20rem;"
          class="mb-2">
    <p class="card-text">
      El decano empato en dos goles por vando
    </p>
    <b-button href="#" variant="primary">Go somewhere</b-button>
  </b-card>
</div>
<div>
  <b-card title="El Mesias"
          img-src="https://st2.depositphotos.com/4534985/7043/v/600/depositphotos_70430269-stock-video-the-christus-statue-at-temple.jpg"

          tag="article"
          style="max-width: 20rem;"
          class="mb-2">
    <p class="card-text">
      no hay otro nombre bajo el cielo dado a los hombres, en el cual podamos ser salvos
    </p>
    <b-button href="#" variant="primary">Go somewhere</b-button>
  </b-card>
</div>

        <b-form-group horizontal
                      :label-cols="4"
                      description="Let us know your name."
                      label="Di"
        >
           <b-form-input v-model.trim="name"></b-form-input>
        </b-form-group>

        <b-alert variant="success" :show="showAlert">
          Hello {{ name }}
        </b-alert>
      </b-container>
    </div>

<!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: "#app",
        data: {
          name: ''
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false;
          }
        }
      })
    </script>
</body>
</html>
